<!DOCTYPE html>
<html>
<head>
  <title>Ski App</title>
</head>
<body>
  <div class="container">
    <h1>Should I Ski?</h1>
    <form>
      <label for="city">Enter a city near a ski area</label>
      <input id="city" type="text">
      <button id="city-submit">Enter</button>
    </form>
    <div class="should-we-ski">
      <span id="output"></span>
      <h4>Should we ski!?</h4>
      <span id="shouldWeSki"></span>
    </div>
    <div class="days">
      <div class="day-one">
        <h3>Expected Snowfall</h3>
        <div id="day-one-snowfall">

        </div>

        <h3>High/Low Temps</h3>
        <div id="day-one-temps">

        </div>

        <h3>Windspeed at 11am</h3>
        <div id="day-one-days">

        </div>

        <h3>Day Forecast</h3>
        <div id="day-one-pic">
        </div>
        <h3>Night Forecast</h3>
        <div id="night-one-pic">
      </div>
      </div>

    </div>
  </div>
</body>
</html>
