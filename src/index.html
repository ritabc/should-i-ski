<!DOCTYPE html>
<html>
<head>
  <title>Ski App</title>
</head>
<body>
  <div class="container">
    <h1>Should I Ski?</h1>
    <form>
      <label for="city">Enter a city near a ski area</label>
      <input id="city" type="text">
      <button id="city-submit">Enter</button>
    </form>
    <div>
      <span id="output"></span>
      <br>
      <span id="temperature"></span>
      <br>
      <span id="chanceOfSnow"></span>
      <br>
      <h4>Should we ski!?</h4>
      <span id="shouldWeSki"></span>
    </div>
  </div>
</body>
</html>
